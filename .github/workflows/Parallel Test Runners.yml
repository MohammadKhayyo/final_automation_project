name: Parallel Test Runners

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup_selenium_grid:
    name: Setup Selenium Grid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Selenium Server
        run: wget https://selenium-release.storage.googleapis.com/3.141/selenium-server-standalone-3.141.59.jar -O selenium-server.jar

      - name: Start Selenium Server HUB
        run: |
          java -jar selenium-server.jar -role hub &
          sleep 10

      - name: Start Selenium Server node
        run: |
          java -jar selenium-server.jar -role node -hub http://localhost:4444/grid/register -port 5555 &
          sleep 10

      - name: Check Selenium Grid Hub Status
        run: |
          curl http://localhost:4444/grid/api/hub
          echo "Selenium Grid Hub status checked."

  api_test:
    name: API Test Runner
    needs: setup_selenium_grid
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        run: |
          python -m unittest Tests/test_api/test_runner.py

  selenium_test:
    name: Selenium Test Runner
    needs: setup_selenium_grid
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version

      - name: Setup FirefoxDriver
        uses: browser-actions/setup-firefox@latest

      - name: Run Selenium tests
        run: |
          python -m unittest Tests/test_selenium/test_runner.py
